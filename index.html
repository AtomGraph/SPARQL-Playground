<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SPARQL Playground</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://rdf.js.org/comunica-browser/versions/v2/engines/query-sparql/comunica-browser.js"></script>
		<script src="https://unpkg.com/n3/browser/n3.min.js"></script>
		<script src="sparql.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
		<style type="text/css">
			body { font-family: "Roboto", sans-serif; }
			textarea { font-family: monospace; width: 100%; }
		</style>
	</head>
	<body>
		<div class="container-fluid">
		  <div class="row align-items-start">
			<div class="col">
				<ul class="nav">
				  <li class="nav-item">
					<a class="nav-link" href="https://github.com/AtomGraph">AtomGraph</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="https://www.w3.org/TR/sparql11-query/">SPARQL 1.1 Query Language</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="https://github.com/AtomGraph/SPARQL-Playground">Code</a>
				  </li>
				</ul>
			</div>
			<div class="col">
				<button class="btn btn-primary" type="button" id="exec-query">Query</button>
			</div>
		  </div>
		</div>
		<div class="container-fluid">
			<h1>SPARQL Playground</h1>
		</div>
		<form>
			<div class="container-fluid">
			  <div class="row align-items-start">
				<div class="col">
					<fieldset>
						<legend>RDF input</legend>
						<textarea id="rdf-input" rows="15">&lt;ex:s&gt; &lt;ex:p&gt; &lt;ex:o&gt;.
&lt;ex:s&gt; &lt;ex:p2&gt; &lt;ex:o2&gt;.</textarea>
					</fieldset>
				</div>
				<div class="col">
				<fieldset>
					<legend>SPARQL query</legend>
					<textarea id="query-string" rows="15">SELECT *
{
	?s ?p ?o
}
LIMIT 100</textarea>
				</fieldset>
				</div>
			  </div>
			</div>
			<div class="container-fluid">
			  <div class="row align-items-start">
				<div class="col">
					<fieldset>
						<legend>Output</legend>
						<textarea id="output" rows="15"></textarea>
					</fieldset>
				</div>
				<div class="col">
					<fieldset>
						<legend>Results</legend>
						<textarea id="results" rows="15"></textarea>
					</fieldset>
				</div>
			  </div>
			</div>
		</form>
	</body>
</html>
